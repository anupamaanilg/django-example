<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1><center>Base Template</center></h1>
    <div class="div1">
      <a href="{% url 'login_app:index' %}">Index</a>
      <a href="{% url 'login_app:register' %}">Register</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login_app:user_login' %}">Login</a>
      {% endif %}
    </div>

    <div style="padding-left:16px">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
